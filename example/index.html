<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Animation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../dist/css/jquery.canvas-animation.min.css" rel="stylesheet"/>
        <link href="css/canvas.css" rel="stylesheet"/>
        <link href="css/animation.css" rel="stylesheet"/>
        <!--<link href="css/font-awesome-4.min.css" rel="stylesheet"/>-->
        <!--link href="css/font-awesome-5.min.css" rel="stylesheet"/-->
    </head>
    <body>
        <div class="jca-editor">
            <div class="jca-col jca-cord-dimension">
                <div class="jca-box">
                    <div class="jca-label jca-top"></div>
                    <div class="jca-label jca-left"></div>
                    <div class="jca-label jca-width"></div>
                    <div class="jca-label jca-height"></div>
                    <input type="number" step="0.1" name="jca_top" />
                    <input type="number" step="0.1" name="jca_left" />
                    <input type="number" step="0.1" name="jca_width" />
                    <input type="number" step="0.1" name="jca_height" />
                </div>
            </div>
            <div class="jca-col">2</div>
            <div class="jca-col">3</div>
        </div>
        <div id="canvas" class="jca-ratio-16by9">
            <div class="square red"></div>
            <div class="square green"></div>
            <div class="square blue"></div>
            <div class="label">spread love</div>
        </div>
        
        <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../dist/js/jquery.canvas-animation.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
